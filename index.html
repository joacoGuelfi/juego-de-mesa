<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de mesa!</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">MarvelÂ´s Tabletop</h1>
    <!-- form de creacion de personaje -->
    <div>
        <form style="display: flex;justify-content: center;align-items: center;" id="form">
            <label class="itemForm" for="nombreForm">Nombre</label>
            <input class="itemForm" type="text" name="nombre" id="nombreForm">
            <button class="boton itemForm" type="submit">Crear un Heroe!</button>
        </form>
    </div>

    <div class="nav" style="display: flex;flex-direction: row;flex-wrap: nowrap;align-items: center;justify-content: space-evenly;">
        <div class="dadoClass">
            <p class="text-center">Dado!</p>
            <div id="dado"></div>
        </div>
        <button class="boton" id="instructions">Reglas</button>
        <button class="boton" id="comenzar">Comenzar a jugar!</button>
        <button class="boton" id="reinicio">Reiniciar juego</button>
        <button class="boton" id="tirar">Tirar dado!</button>
        <div class=" turnoCard" id="turno"></div>
    </div>

    <div style="display: flex;justify-content: center;">
        <div class="container row tablero" id="filas"></div>
    </div>
    <div id="heros"></div>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/script.js"></script>
</body>

</html>
